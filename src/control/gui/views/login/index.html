<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="login-container">
        <section class="card">
            <header>
                <h1>Discord Bot Control</h1>
                <p>Enter your access token to continue.</p>
            </header>
            <form id="loginForm">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
                <label for="password">Password <span class="muted">(admin only)</span></label>
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Leave blank if you are a user">
                <button id="loginBtn" type="submit">Continue</button>
            </form>
            <p id="error" role="alert" hidden></p>
        </section>
    </main>
    <script src="./renderer.js" defer></script>
</body>
</html>
